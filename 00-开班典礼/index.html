  /**
   * 1. 认识 JavaScript: JS
   *    什么是 JS: 页面的行为描述: 静态(不会产生交互 逻辑)页面 更加人性化的给用户提供一些基础的功能
   *    JS 和 Java(后台) 有什么关系? 没有关系. 适用场景: 浏览器(前端: 和用户打交道的界面)
   * 2. JS的历史(94年): 花 10天的时间设计出来的原型 => 已经 统一了整个前端(cocos)
   *    1994年 - 2020年 逐渐进化 产生了很多版本 => 多出来了很多功能
   * 3. JS的定义: 基于原型的弱类型的动态类型解释性的脚本语言
   *      原型:       JS核心, 对象, 面向对象的时候(核心)
   *      弱类型:     灵活, 不需要一开始就约束好的
   *      动态:       数据类型可以轻松转换 => 非常简单的解决别的语言很难解决的问题
   *      解释性脚本: 别的语言需要编译生成可执行文件, JS不需要, 直接运行(方便)
   * 4. JS和宿主环境:
   *      宿主环境(浏览器): 提供了一个运行环境, 能够让代码运行
   *      V8引擎: 抽离出来了: nodeJS环境(提供很多接口)
   *      脱离宿主环境什么都不是
   * 5. JS知识的大致分类: 前端
   *     ECMAScript    : JS的语法设计理念和设计规范的文档, 语言的规范
   *     BOM(window)   : (Browser Object Model) 浏览器对象模型: 浏览器 => JS如何操作浏览器
   *     DOM(document) : (Document Object Model) 文档对象模型:  操作页面中的元素
   *     哪个重要? ECMAScript : 前端的灵魂
   *     BOM 和 DOM 更倾向于 API(Application Program Interface => 接口) 的使用
   *     ECMAScript: 语言的艺术
   *
   *     ECMAScript 和 JS 之间的关系?
   *        ECMAScript 是 JS 的语言规范
   *        JS 是 ECMAScript 的语言实现
   *
   * 6. ECMAScript的版本问题
   *    设计初期很粗糙: 有很多问题
   *    1.0 => ... => 5 ==========================================> 6 7 8 9 ...
   *
   *    以至于现在的人 认识 ECMAScript 都会以 es5 和 es6 进行划分
   *    中间有重大更新: 告诉大家哪些是es5的内容 哪些是 es6的内容
   *    兼容 =>
   *    不会专门 先讲es5 后讲 es6 我会混在一起讲 =>
   *
   * 7. JS的一些常见的书写位置
   *   在 script标签或者 js文件(后缀名是.js的文件)中 写JS代码
   *   注意一个细节: 不能既引入又在标签内部添加代码
   */
